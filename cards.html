$(document).ready(function(){
	$(".selecao").click(function(){

		$("#cost").children().removeAttr("selected");		
		$("#energy").children().removeAttr("selected");		
		
		$(".filter").removeClass("filter");
		tempo = 59;
		$("#"+step).html("");
		$(this).removeClass("selecao");
		$(this).unbind("click");
		$("#"+step).append($(this).clone());
		$(this).css("opacity","0.3");
		step++;
		$("#step").html("");
		$("#step").html(""+stepdesc[step]);
		
		if (stepdesc[step].split(" ")[0] == 'BLUE') {
			$("#"+step).html("<img class='selecao' src='images/blue.jpg' width='80px'>");
		}else if (stepdesc[step].split(" ")[0] == 'RED') {
			$("#"+step).html("<img class='selecao' src='images/red.jpg' width='80px'>");
		}else if (stepdesc[step].split(" ")[0] == 'READY') {
			$(".selecao").unbind("click");
			$(".selecao").removeClass("selecao");
		}
		
		$("img").unbind("mouveover");
		$("img").unbind("mouveout");
		$("img").mouseover(function(){
			$("#zoom").attr("src",$(this).attr("src"));
		});
		$("img").mouseout(function(){
			$("#zoom").attr("src","images/blank.jpg");
		});
	});
	
	$('#header').scrollToFixed();
	
	$("img").mouseover(function(){
		$("#zoom").attr("src",$(this).attr("src"));
	});
	$("img").mouseout(function(){
		$("#zoom").attr("src","images/blank.jpg");
	});
});

var tempo = 59;
$(document).everyTime(1000, function(i) { 
	tempo--;
	if (tempo > 0) {
		var t = tempo<10?"0"+tempo:""+tempo;
		$("#time").html("TIME REMAINING - 00:"+t);
	}else{
		var rand_num = Math.floor(Math.random()*$(".selecao").size());
		$(".selecao").eq(rand_num).click();
		tempo=59;
	}	
});

function filtra() {
	var filtro = "";
	if ($("#cost").val()!='c') {
		filtro += "."+$("#cost").val();
	}
	if ($("#energy").val()!='e') {
		filtro += "."+$("#energy").val();
	}
	
	$(".selecao").addClass("filter");

		$(".selecao").removeClass("filter");
	}else{
		$(filtro).removeClass("filter");
	}
}
